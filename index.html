<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title>MG Motivation and Git and Cristian and Clinton </title>
</head>
<body>
    <div class="container">
      <div class="row justify-content-center align-items-center">
        <div class="col-md-6">
          <div class="welcome-text">
            <h1>-MG- Motivation & Grit!</h1>
            <p> La motivacion se crea, no se destruye y está en constante transformación.</p>
            <div class="d-flex gap-5 fs-2">
              <i class="fa-brands fa-facebook"></i>
              <i class="fa-brands fa-twitter"></i>
              <i class="fa-brands fa-instagram"></i>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="login-container">
            <h3>Sign in</h3>
            <form>
             <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email">
             </div>
             <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Enter your password">
             </div>
             <div class="form-check mb-3">
              <input type="checkbox" class="form-check-input" id="remember">
              <label class="form-check-label" for="remember">Remember Me</label>
             </div>
             <button type="submit" class="btn btn-primary w-100">Sign in now</button>
            </form>
            <div class="d-flex flex-column border-bottom border-secondary" >
             <p class="align-self-end mt-3"><a  href="#">Forgot your password?</a></p>
            </div>
            <button type="button" class="btn btn-success w-100 mt-3" data-bs-toggle="modal" data-bs-target="#exampleModal"> Create a new account</button>
            <div class="modal fade " id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content bg-dark bg-gradient">
                  <div class="modal-header">
                    <h1 class="modal-title fs-2" id="exampleModalLabel">Create a account</h1>
                    <button type="button" class="btn-close " data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                   <form>
                     <div class="d-flex flex-column gap-2">
                       <div class="row col-12">
                         <div class="col-6">
                           <label for="Name">Name:</label>
                           <input type="text" name="Name" required placeholder="Enter name">
                         </div>
                         <div class="col-6">
                           <label for="lastName">Last name:</label>
                           <input type="text" name="lastName" required placeholder="Enter lastname">
                         </div>
                       </div>
                       <div class="d-flex d-row align-items-center gap-3 col-12">
                           <div class=" d-flex flex-column col-6">
                            <label for="start">Birthday date:</label>
                            <input type="date" id="start"   min="1900-01-01" max="2023-12-31" required />
                           </div>
                           <div class="col-6 d-flex flex-row gap-3"> 
                            <div>
                             <input type="radio" name="sex" value="Male" >
                             <label for="Male">Male</label>
                            </div>
                            <div>
                             <input type="radio" name="sex" value="Female">
                             <label for="Female">Female</label>
                            </div> 
                           </div>    
                       </div>
                       <div class="row col-12">
                        <div class="col-6">
                          <label for="country">country:</label>
                          <input type="text" name="country" placeholder="Enter country">
                        </div>
                        <div class="col-6">
                          <label for="Phone">Phone number:</label>
                          <input type="tel" name="Phone" pattern="[0-9]{9}" required placeholder="123456789">
                        </div>
                      </div>
                       <div class="d-flex flex-column col-12">
                        <label for="email" >Email address</label>
                        <input type="email"  id="email" required placeholder="Enter your email">
                       </div>
                       <div class="d-flex flex-column col-12">
                        <label for="password">Password</label>
                        <input type="password"  id="password" name="password" placeholder="Enter your password">
                       </div>
                       <div class="d-flex flex-column col-12">
                        <label for="comfirm_password">Comfirm password</label>
                        <input type="password"  id="comfirm_password" name="comfirm_password" required placeholder="Enter your  comfirm password">
                       </div>
                
                       <div class="d-flex align-self-center col-2">
                        <button type="submit" class="btn btn-success">LOGIN</button> 
                       </div>
                      </div>
                    </form>
                  </div>
                  <div class="modal-footer d-flex justify-content-center">
                     <button type="button" class="btn btn-outline-success col-6 gap-1"><i class="fa-brands fa-google"></i> login whit google</button>
                     <button type="button" class="btn btn-outline-primary col-6 gap-1"><i class="fa-brands fa-facebook"></i> login whit facebook</button>
                  </div>
                </div>
              </div>
            </div>
           </div>
        </div>
       </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
